name: Trigger auto deployment for stockfish-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/stockfish-api-AutoDeployTrigger-eb9263b6-cf52-4e3f-9180-cd3860f9f5c7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.STOCKFISHAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STOCKFISHAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STOCKFISHAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: stockfishacr7270.azurecr.io
          registryUsername: ${{ secrets.STOCKFISHAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STOCKFISHAPI_REGISTRY_PASSWORD }}
          containerAppName: stockfish-api
          resourceGroup: rg-stockfish-api
          imageToBuild: stockfishacr7270.azurecr.io/stockfish-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


